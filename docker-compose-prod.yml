version: '3.6'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - '80:80'
      - '443:443'
    restart: always
    depends_on:
      - frontend
      - server
      - php
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    networks:
      - app-network

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: server
    volumes:
      - ./backend:/srv/app
    links:
      - php
    networks:
      - app-network

  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: php
    volumes:
      - ./backend:/srv/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge